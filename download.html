<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>File Download</h1>

        <!-- Section for Manual Test Cases -->
        <div id="testCaseDownload" class="mt-4">
            <h4>Manual Test Cases (Excel)</h4>
            <a href="#" id="downloadTestCases" class="btn btn-success" download>Download Test Cases</a>
        </div>

        <!-- Section for BDD Feature File -->
        <div id="bddDownload" class="mt-4">
            <h4>BDD Feature File</h4>
            <a href="#" id="downloadBDD" class="btn btn-info" download>Download BDD Feature File</a>
        </div>

        <!-- Section for Java Code -->
        <div id="javaDownload" class="mt-4">
            <h4>Java Code</h4>
            <a href="#" id="downloadJava" class="btn btn-info" download>Download Java Code</a>
        </div>
    </div>

    <!-- Include Bootstrap's JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Replace these with actual URLs that backend generates
        let testCasesUrl = "/path/to/generated/manual_test_cases.xlsx";  
        let bddFeatureUrl = "/path/to/generated/bdd_feature.txt";       
        let javaCodeUrl = "/path/to/generated/java_code.java";          

        document.getElementById('downloadTestCases').href = testCasesUrl;
        document.getElementById('downloadBDD').href = bddFeatureUrl;
        document.getElementById('downloadJava').href = javaCodeUrl;
    </script>
</body>
</html>
